name: Docker Image CI

on: [push]

jobs:

  build:
    
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: docker build base --file base/Dockerfile --tag ksivamuthu/k8s-ops:$(date +%s)
    - name: Push the Docker image
      run: docker push ksivamuthu/k8sops:latest:$(date +%s)
